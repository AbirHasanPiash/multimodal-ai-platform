version: '3.8'

services:
  web:
    build: .  # <--- Local builds from source, Prod pulls from GHCR
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app # Hot reloading enabled
      - ./google_credentials.json:/app/google_credentials.json
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - redis

  worker:
    build: .
    command: celery -A app.main.celery_app worker --loglevel=info
    volumes:
      - .:/app # Hot reloading for worker (requires watchdog, or manual restart)
      - ./google_credentials.json:/app/google_credentials.json
    env_file: .env
    depends_on:
      - redis

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"